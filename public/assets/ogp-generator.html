<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>OGP Image Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans JP', sans-serif;
        }
        
        .ogp-container {
            width: 1200px;
            height: 630px;
            position: relative;
            background-image: url('../dist/assets/nature-background-ICtu82nj.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                135deg,
                rgba(30, 41, 59, 0.7) 0%,
                rgba(14, 165, 233, 0.3) 100%
            );
        }
        
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .main-title {
            font-size: 72px;
            font-weight: bold;
            margin: 0 0 20px 0;
            background: linear-gradient(135deg, #0ea5e9, #1e293b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: none;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5));
        }
        
        .subtitle {
            font-size: 36px;
            font-weight: 500;
            margin: 0;
            color: #f1f5f9;
            letter-spacing: 2px;
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap');
    </style>
</head>
<body>
    <div class="ogp-container">
        <div class="overlay"></div>
        <div class="content">
            <h1 class="main-title">聖者の愛（AI）</h1>
            <p class="subtitle">スピリチュアル・人生相談AI</p>
        </div>
    </div>
    
    <script>
        console.log('OGP image template generated.');
        console.log('Screenshot this page at 1200x630 resolution for the OGP image.');
        
        // Set viewport for screenshot
        document.querySelector('meta[name="viewport"]')?.remove();
        const viewport = document.createElement('meta');
        viewport.name = 'viewport';
        viewport.content = 'width=1200,height=630,initial-scale=1';
        document.head.appendChild(viewport);
    </script>
</body>
</html>
